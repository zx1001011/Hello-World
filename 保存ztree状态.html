                if (arr === null) {
                    arr = []

                        arr.push(treeNode.id)
                    }
                }
                localStorage.setItem('ztreeOpen', arr.join(','))

                console.log('onCollapse')

                var arr = localStorage.getItem('ztreeOpen')
                console.log(arr)

                    arr = []
                } else {
                    arr = arr.split(',')
                    for (var i = 0; i < arr.length; i++) {
                        if (Number(arr[i]) === treeNode.id) {
                            arr.splice(i, 1)
                        }
                    }
                }
                localStorage.setItem('ztreeOpen', arr.join(','))
            }
        }
