<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!-- less 需要在 服务器 中运行，才能不跨越，本地会出现跨域 -->
    <link rel="stylesheet/less" href="./index.less">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side custom-admin">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="javascript:;">列表三</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">解决方案</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">云市场</a></li>
                    <li class="layui-nav-item"><a href="">发布商品</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <div id="app">文字</div>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">请输入背景颜色（color）：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入color" class="layui-input" id="input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">请选择主题色（hover color）：</label>
                        <div class="layui-input-block">
                            <div id="test1"></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">请选择文字颜色（text color）：</label>
                        <div class="layui-input-block">
                            <div id="test2"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use(['element', 'colorpicker'], function () {
            var element = layui.element;
            var colorpicker = layui.colorpicker;
            //渲染
            colorpicker.render({
                elem: '#test1',
                change: function (color) {
                    window.changeTheme({
                        themeColor: color
                    })
                },
                done: function (color) {
                    window.changeTheme({
                        themeColor: color
                    })
                }
            });
            colorpicker.render({
                elem: '#test2',
                change: function (color) {
                    window.changeTheme({
                        fontColor: color
                    })
                },
                done: function (color) {
                    window.changeTheme({
                        fontColor: color
                    })
                }
            });
        });
        document.getElementById('input').addEventListener('input', (e) => {})
        window.themeColor = "pink"
        window.fontColor = "green"
        less = {
            env: 'development',
            javascriptEnabled: true
        }
        window.changeTheme = function (obj) {
            for (let key in obj) {
                window[key] = obj[key]
            }
            less.modifyVars({
                'rectangle-color': 'red'
            })
        }
    </script>
    <script type="text/javascript" src="../less/less.min.js"></script>

</body>

</html>
